<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta property="og:image" content="">
</head>
<body>
    <canvas></canvas> <!-- Добавил тег canvas -->

    
    <script>
    // Создаем элемент canvas
    var canvas = document.createElement("canvas");
    // Получаем контекст для рисования
    var ctx = canvas.getContext("2d");
    // Задаем размеры canvas
    canvas.width = 200;
    canvas.height = 200;
    // Рисуем примитивную картинку
    ctx.fillStyle = "red";
    ctx.fillRect(0, 0, 100, 100);
    ctx.fillStyle = "blue";
    ctx.fillRect(100, 0, 100, 100);
    ctx.fillStyle = "green";
    ctx.fillRect(0, 100, 100, 100);
    ctx.fillStyle = "yellow";
    ctx.fillRect(100, 100, 100, 100);
    // Преобразуем canvas в data URL формат png
    var url = canvas.toDataURL("image/png");
    // Заменяем текущее окно на картинку
    // window.location.replace(url);

    document.querySelector('meta[property="og:image"]').setAttribute(url, _desc);

    </script>
    
</body>
</html>
